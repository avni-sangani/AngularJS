
<div class="container">
    <form #form="ngForm" class="row g-3 needs-validation" novalidate>
        <div class="col-md-4">
            <label class="form-label">First name <span
                    class="text-danger">*</span></label>
            <input type="text" [(ngModel)]="userObj.firstName" #fname="ngModel"
                required name="firstName" class="form-control">
            <div class="text-danger">
                @if(fname.errors?.['required'] && fname.touched && fname.dirty){
                <span> firstname is required.</span>
                }
            </div>

        </div>
        <div class="col-md-4">
            <label class="form-label">Last name</label>
            <input type="text" required minlength="4" [(ngModel)]="userObj.lastName" #lname="ngModel" name="lastName"
                class="form-control">

                <div class="text-danger">
                    <span *ngIf="lname.errors?.['required'] && lname.touched && lname.dirty">This is required</span>
                    <span *ngIf="lname.errors?.['minlength']">Min char 4 required</span>
                </div>

        </div>
        <div class="col-md-4">
            <label class="form-label">Username</label>
            <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">-</span>
                <input type="text" class="form-control"
                    [(ngModel)]="userObj.userName" name="userName"
                    aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">
                    Please choose a username.
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <label class="form-label">City</label>
            <input type="text" class="form-control" [(ngModel)]="userObj.city"
                name="city"
                required>
            <div class="invalid-feedback">
                Please provide a valid city.
            </div>
        </div>
        <div class="col-md-3">
            <label class="form-label">State</label>
            <select class="form-select" [(ngModel)]="userObj.state" name="state"
                required>
                <option selected disabled value>Choose...</option>
                <option value="Gujrat">Gujrat</option>
                <option value="Goa">Goa</option>
                <option value="Delhi">Delhi</option>

            </select>
            <div class="invalid-feedback">
                Please select a valid state.
            </div>
        </div>
        <div class="col-md-3">
            <label class="form-label">Zip</label>
            <input type="text" class="form-control"
                [(ngModel)]="userObj.zipCode" name="zipCode"
                required>
            <div class="invalid-feedback">
                Please provide a valid zip.
            </div>
        </div>
        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox"
                    [(ngModel)]="userObj.isAgree" name="isAgree" required>
                <label class="form-check-label" for="invalidCheck">
                    Agree to terms and conditions
                </label>
                <div class="invalid-feedback">
                    You must agree before submitting.
                </div>
            </div>
        </div>
        <div class="col-12">
            <button class="btn btn-primary" [disabled]="form.invalid " (click)="onSave()"
                type="submit">Submit form</button>
        </div>
    </form>
</div>
